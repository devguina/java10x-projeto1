server:
  port: 9090
  servlet:
    context-path: /projeto1

spring:
  application:
    name: projeto1

  datasource:
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5428/projeto1
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
      show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
